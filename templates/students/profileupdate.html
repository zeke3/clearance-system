{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block side-nav %}
	<div class="student-sidebar">
		<a href="{% url 'students:student-update' %}">Profile<i class="flaticon-user" style="margin-left:100px;"></i></a>
		<a href="{% url 'students:student-update' %}">Items<i class="flaticon-inventory" style="margin-left:100px;"></i></a>
	</div>
{% endblock %}
{% block content%}
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Update Profile</legend>
			{{u_form | crispy}}
			{{p_form | crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn-outline-info btn-lg" type="submit">Update</button>
		</div>
	</form>
{% endblock %}
