{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'icons/flaticon.css' %}">		
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'jquery/jquery.min.js' %}"></script>
	<title>Base Doc</title>
</head>
<body>
	<div class="cont">
		<div class="side-bar">
			<div class="logo">
				<img src="{% static 'img/logo.jpeg' %}">
			</div>
			<div class="side-nav">
				{% block side-nav%} 
				{% endblock %}
			</div>
		</div>
		<div class="cont-col">
			<div class="nav-cont">
				<div class="nav-center">
					{% if user.is_student %}
					<a href="#">{{user.username}}</a>
					<a href="#">{{user.student.id_number}}</a>	
					<a href="{% url 'accounts:logout-student' %}">Logout</a>
					{% else %}
					<a href="#">{{user.username}}</a>
					<a href="{% url 'accounts:logout-teacher' %}">Logout</a>
				{% endif %}					
				</div>
			</div>
			<div class="content-cont">
				{% block content%}
				{% endblock %}
		</div>
	</div>
	{% block footer %}
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>	
	{% endblock %}
</body>
</html>
