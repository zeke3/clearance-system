{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags%}


{% block side-nav %}
	<div class="teacher-sidebar">
		<a href="{% url 'departments:add-form' %}">Add Student<i class="flaticon-follow" style="margin-left: 90px;"></i></a>
		<a href="{% url 'students:student-update' %}">Search Student<i class="flaticon-magnifying-glass" style="margin-left: 70px;"></i></a>	</div>
{% endblock %}
{% block content%}
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Add Student</legend>
			{{form | crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn-outline-info btn-lg" type="submit">Add</button>
		</div>
	</form>
{% endblock %}
